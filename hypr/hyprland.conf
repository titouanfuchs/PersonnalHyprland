# example binds
bind=SUPER,Q,killactive
bind=SUPER,B,exec,flatpak run com.brave.Browser
bind=SUPER,F,fullscreen,1
bind=SUPERSHIFT,F,fullscreen,0

bind=SUPERSHIFT,t,exec,kitty --start-as=fullscreen -o 'font_size=20' --title all_is_kitty
bind=ALT,RETURN,exec,kitty --title fly_is_kitty
bind=SUPER,RETURN,exec,kitty --title kitty_term

bind=SUPER,C,killactive,
bind=SUPERSHIFT,Q,exit
bind=SUPER,E,exec,pcmanfm
bind=SUPER,D,exec, rofi -show drun
bind=SUPER,P,pseudo,
bind=SUPER,ESCAPE,exec,sudo systemctl suspend

bind=,XF86AudioMute,exec,~/.config/hypr/scripts/volume mute
bind=,XF86AudioLowerVolume,exec,~/.config/hypr/scripts/volume down
bind=,XF86AudioRaiseVolume,exec,~/.config/hypr/scripts/volume up
bind=,XF86AudioMicMute,exec,pactl set-source-mute @DEFAULT_SOURCE@ toggle

bindle=,XF86MonBrightnessUp,exec,~/.config/hypr/scripts/brightness up  # increase screen brightness
bindle=,XF86MonBrightnessDown,exec,~/.config/hypr/scripts/brightness down # decrease screen brightnes
bind=SUPERSHIFT,C,exec,bash ~/.config/hypr/scripts/hyprPicker.sh
bind=SUPERSHIFT,L,exec,wlogout
bind=SUPER,L,exec,swaylock
bind = SUPER, T, togglefloating,

# Screen shot 
bind=SUPERSHIFT,S,exec,grim -g "$(slurp)" - | swappy -f -
# Screen recorder
bind=SUPERSHIFT,R,exec,wf-recorder -g "$(slurp)"
# Emoji selector 
bind=SUPER,E,exec,rofi -modi emoji -show emoji

bind=SUPER,code:86,resizeactive,-40 0
bind=SUPER,code:82,resizeactive,40 0

bind=SUPERSHIFT,code:86,resizeactive,0 -40
bind=SUPERSHIFT,code:82,resizeactive,0 40

bind=SUPERSHIFT,Right,workspace,+1
bind=SUPERSHIFT,Left,workspace,-1
bind=SUPER,Right,movetoworkspace,+1
bind=SUPER,LEFT,movetoworkspace,-1
